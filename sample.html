<!DOCTYPE html>
<html>
<head>
  <title>City Autocomplete</title>
  <style>
    .suggestions {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      z-index: 10;
    }

    .suggestion {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion:hover {
      background-color: #e6ffe6;
    }
  </style>
</head>
<body>
  <h2>Plan Your Journey</h2>

  <div style="position: relative; width: 300px;">
    <input type="text" id="startCity" placeholder="Start city">
    <div id="startSuggestions" class="suggestions"></div>
  </div>

  <div style="position: relative; width: 300px; margin-top: 20px;">
    <input type="text" id="endCity" placeholder="End city">
    <div id="endSuggestions" class="suggestions"></div>
  </div>

  <script>
    function setupCityAutocomplete(inputId, suggestionsId) {
      const input = document.getElementById(inputId);
      const suggestionsBox = document.getElementById(suggestionsId);

      input.addEventListener('input', async () => {
        const query = input.value.trim();
        if (query.length < 2) {
          suggestionsBox.innerHTML = "";
          return;
        }

        try {
          const response = await fetch(`https://api.teleport.org/api/cities/?search=${query}`);
          const data = await response.json();
          const cityResults = data._embedded['city:search-results'];

          suggestionsBox.innerHTML = "";

          cityResults.slice(0, 5).forEach(item => {
            const cityName = item.matching_full_name;
            const div = document.createElement('div');
            div.textContent = cityName;
            div.classList.add('suggestion');
            div.addEventListener('click', () => {
              input.value = cityName;
              suggestionsBox.innerHTML = "";
            });
            suggestionsBox.appendChild(div);
          });
        } catch (err) {
          console.error('API error:', err);
        }
      });
    }

    setupCityAutocomplete('startCity', 'startSuggestions');
    setupCityAutocomplete('endCity', 'endSuggestions');
  </script>
</body>
</html>
